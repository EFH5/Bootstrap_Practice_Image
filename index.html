<!DOCTYPE html>
<html>
<head>
	<title>Responsive Image</title>

	<!-- BOOTSRAP CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">;
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
</head>

<body style="background-color: grey;">
	<div class="container mt-4" style="background-color: cornflowerblue;">
		<h1 class="text-center">Bootstrap Images and Alignment</h1>
		<h2>Images</h2>
		<p>Here are examples of images styled using Bootstrap's image classes:</p>

			<div class="container mt-3">
				<h4>Fluid Image</h4>
				<img src="hod.webp"  class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="1100" height="500">
			</div>

			<div class="container">
				<h4>Rounded Corners</h4>
				<img src="hod.webp" class="rounded mb-5" alt="Rounded Corners" width="304" height="236">
			</div>

			<div class="container">
				<h4 style="text-align: right;">Thumbnail</h4>
				<img src="hod.webp" class="img-thumbnail float-end" alt="Thumbnail" width="304" height="236">
			</div>

			<div class="container">
				<h4>Rounded Circle</h4>
				<img src="hod.webp" class="rounded-circle mx-auto d-block" width="304" height="236">				
			</div>
		

	</div>

</body>
</html>
